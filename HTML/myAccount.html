<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../STYLES/myAccount.css">
  <link rel="stylesheet" href="../STYLES/signUp.css">
  <title>My account</title>

</head>

<body>
  <div class="login">
    <div class="form-container">
      <h1 class="title">My account</h1>

      <form action="/" class="form">
        <div>
          <label for="name" class="label">Name</label>
          <p class="value">John Smith</p>

          <label for="email" class="label">Email</label>
          <p class="value">johnsmith@realm.com</p>

          <label for="password" class="label">Password</label>
          <p class="value">*********</p>

          <label for="nickname" class="label">Nickname</label>
          <p class="value">placeholder</p>

          <label for="gender" class="label">Gender</label>
          <p class="value">placeholder</p>

          <label for="profilePictureUrl" class="label">Profile picture URL</label>
          <p class="value">placeholder</p>

          <label for="phoneNumber" class="label">Phone number</label>
          <p class="value">placeholder</p>
        </div>
        <input type="submit" value="Edit" class="secondary-button login-button">
      </form>
    </div>
  </div>

  <div class="login">
    <div class="form-container">
      <h1 class="title">New account</h1>

      <form action="/" class="form" id="userForm">
        <div>
          <label for="name" class="label">Name</label>
          <input type="text" id="name" placeholder="John" class="input input-name">

          <label for="email" class="label">Email</label>
          <input type="text" id="email" placeholder="johnsmith@realm.com" class="input input-email">

          <label for="password" class="label">Password</label>
          <input type="password" id="password" placeholder="*********" class="input input-password">
          <div>
            <p id="passwordResult"></p>
          </div>
        </div>

        <!-- type button to avoid predefined form sending.-->
        <input id="changeData" type="button" value="Save changes" class="primary-button login-button">

      </form>
    </div>
  </div>
</body>
<script type="text/javascript" src="../JavaScriptFiles/myAccount.js"></script>

</html>
